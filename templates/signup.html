<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
  <h2>Sign Up</h2>
  <form method="POST">
    Username: <input type="text" name="username" required><br><br>

</body>
</html>
